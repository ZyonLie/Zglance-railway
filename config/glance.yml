server:
  assets-path: /app/assets
branding:
  hide-footer: true
  
theme:
  light: false
  background-color: 200 18 3
  primary-color: 32 88 49
  positive-color: 174 84 44
  negative-color: 341 85 45
  contrast-multiplier: 1
  text-saturation-multiplier: 1.8
  disable-picker: true

pages:
  # It's not necessary to create a new file for each page and include it, you can simply
  # put its contents here, though multiple pages are easier to manage when separated
  - $include: home.yml
  - $include: market.yml
  - $include: tech.yml
  - $include: f1.yml
